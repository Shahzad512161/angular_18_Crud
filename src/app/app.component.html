<div class="row">
  <div class="col-8">
    <div class="card">
      <div class="card-header bg-success">
        <h6>Employee List</h6>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <table class="table">
              <thead>
                <tr>
                  <th>Sr.No</th>
                  <th>Name</th>
                  <th>Contact</th>
                  <th>Email ID</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                @for (item of employeeList  ; track $index) {
                  <tr>
                    <td>{{$index + 1}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.contact}}</td>
                    <td>{{item.email}}</td>
                    <td>
                      <div class="btn btn-primary" (click)="onEdit(item)">Edit</div>
                      <div class="btn btn-danger mx-2" (click)="onDelete(item.empID)">Delete</div>
                    </td>
                  </tr>
                }
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-header bg-success">
        New Employee
      </div>
      <div class="card-body">
        <form [formGroup]="employeeForm">
          <div class="row">
            <div class="col-6">
              <label for="employeeName">Name</label>
              <input type="text" id="employeeName" formControlName="name" class="form-control">
            </div>
            <div class="col-6">
              <label for="employeeEmail">Email</label>
              <input type="email" id="employeeEmail" formControlName="email" class="form-control">
            </div>
            <div class="col-6">
              <label for="employeeContact">Contact</label>
              <input type="text" id="employeeContact" formControlName="contact" class="form-control">
            </div>
            <div class="col-6">
              <label for="employeeCity">City</label>
              <input type="text" id="employeeCity" formControlName="city" class="form-control">
            </div>
            <div class="col-6">
              <label for="employeeState">State</label>
              <input type="text" id="employeeState" formControlName="state" class="form-control">
            </div>
            <div class="col-6">
              <label for="employeePinCode">Pin Code</label>
              <input type="text" id="employeePinCode" formControlName="pinCode" class="form-control">
            </div>
            <div class="col-12">
              <label for="employeeAddress">Address</label>
              <textarea id="employeeAddress" formControlName="address" class="form-control"></textarea>
            </div>
          </div>
        </form>

        <div class="row mt-3">
          
          <div class="col-6 text-center">
            <button class="btn btn-secondary">Reset</button>
          </div>

          @if (this.employeeForm.controls["empID"].value == 1) {
            <div class="col-6 text-center">
              <button class="btn btn-success" (click)="onSave()">Save Employee</button>
            </div>
          }  
          @else {
            <div class="col-6 text-center">
              <button class="btn btn-warning" (click)="onUpdate()">Update Employee</button>
           
            </div>
          }
            
          
          
        </div>
      </div>
    </div>
  </div>
</div>
